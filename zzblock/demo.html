<html>
    <head>
        <title>Demo</title>
        
        <script src="js/block.js"></script>
        <script src="js/block.stage.js"></script>
        <script src="js/block.shape_config.js"></script>
        <script src="js/block.shape.js"></script>
        <script src="js/block.event.js"></script>
        <script src="js/block.event.keyevent.js"></script>
       
        <style>
            canvas{
                position:  absolute;
                left:0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div style="margin-top: 500px">
            <div>Left - Down - Right - A - S</div>
            <div>Your score is <span id="score">0</span></div>
        </div>
        <script>
            block.init();
            block.start();
            
            function set_score() {
                var myspan=document.getElementById("score");
                myspan.innerHTML=block._score;
               
                
            }
            setInterval(set_score,1000);
        </script>    
    </body>
    
</html>
